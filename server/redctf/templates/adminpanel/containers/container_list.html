{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <!-- <a class="btn btn-outline-primary mb-3" href="% url 'container_new' %" role="button">Create Container</a> -->
        <a class="btn btn-outline-primary mb-3" href="{% url 'container_delete_all' %}" role="button">Delete All Containers!</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Challenge</th>
                    <th scope="col">User</th>
                </tr>
            </thead>
            <tbody>
                {% for container in containers %}
                    <tr>
                        <th scope="row"><a href="{% url 'container_detail' pk=container.pk %}">{{ container.pk }}</a></th>
                        <!-- <th scope="row">{{ container.pk }}</th> -->
                        <td>{{ container.name }}</td>
                        <td>{{ container.challenge }}</td>
                        <td>{{ container.user }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
